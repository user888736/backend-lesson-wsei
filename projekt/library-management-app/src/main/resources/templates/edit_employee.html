<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">System obsługi biblioteki</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Obsługa Klientów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Obsługa Pracowników</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Obsługa Książek</a>
      </li>
    </ul>
  </div>
  <div id="navbar" class="collapse navbar-collapse float-right">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
</nav> 

<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm6 container justify-content-center card">
				<h1 class = "text-center">Edytuj Pracownika</h1>
				<div class = "card-body">
					<form th:action="@{/employees/{id} (id=${employee.id})}" th:object = "${employee}" method="POST">
						<div class = "form-group">
							<label>Imię:</label>
							<input 
							type = "text" 
							name = "firstName" 
							th:field = "*{firstName}" 
							class = "form-control" 
							placeholder="Tutaj wpisz imię pracownika"/>
						</div>
						
						<div class = "form-group">
							<label>Nazwisko:</label>
							<input 
							type = "text" 
							name = "lastName" 
							th:field = "*{lastName}" 
							class = "form-control" 
							placeholder="Tutaj wpisz nazwisko pracownika"/>
						</div>
						
						<div class = "form-group">
							<label>Adres e-mail:</label>
							<input 
							type = "text" 
							name = "email" 
							th:field = "*{email}" 
							class = "form-control" 
							placeholder="Tutaj wpisz adres mailowy pracownika"/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-success">
							Potwierdź
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
