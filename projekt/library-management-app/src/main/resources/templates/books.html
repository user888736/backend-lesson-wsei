<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Books Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">System obsługi biblioteki</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Obsługa Klientów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Obsługa Pracowników</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Obsługa Książek</a>
      </li>
    </ul>
  </div>
  <div id="navbar" class="collapse navbar-collapse float-right">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
</nav> 

<br>
<br>

	<div class = "container">
		<div class = "row">
			<h1>Lista Książek w bibliotece</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/books/new}" class = "btn btn-primary btn-sm mb-3">Dodaj Książkę</a>
			</div>
		</div>
		
		<table class = "table table-striped">
			<thead class = "table-dark">
				<th>Tytuł</th>
				<th>Autor</th>
				<th>Akcje</th>
			</thead>
			
			<tbody>
				<tr th:each = "book: ${books}">
					<td th:text = "${book.title}"></td>
					<td th:text = "${book.author}"></td>
					<td>
					<a th:href = "@{/books/edit/{id}(id=${book.id})}"
						class = "btn btn-success" style="margin:5px;"> Edytuj
					<a th:href = "@{/books/{id}(id=${book.id})}"
						class = "btn btn-danger"> Usuń	
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
