<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System obsługi biblioteki</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

	
	 <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Rejestracja i Logowanie</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Logowanie </h1>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nieprawidłowy login lub hasło.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Zostałeś wylogowany.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Nazwa użytkownika </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Wpisz adres e-mail." autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password"> Hasło </label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Wpisz hasło." />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Nie masz konta? <a href="/" th:href="@{/registration}">Zarejestruj się tutaj.</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
