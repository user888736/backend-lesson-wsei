<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">System obsługi biblioteki</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Obsługa Klientów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Obsługa Pracowników</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Obsługa Książek</a>
      </li>
    </ul>
  </div>
</nav> 

<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm6 container justify-content-center card">
				<h1 class = "text-center">Edytuj Książkę</h1>
				<div class = "card-body">
					<form th:action="@{/books/{id} (id=${book.id})}" th:object = "${book}" method="POST">
						<div class = "form-group">
							<label>Tytuł:</label>
							<input 
							type = "text" 
							name = "title" 
							th:field = "*{title}" 
							class = "form-control" 
							placeholder="Tutaj wpisz tytuł książki"/>
						</div>
						
						<div class = "form-group">
							<label>Autor:</label>
							<input 
							type = "text" 
							name = "author" 
							th:field = "*{author}" 
							class = "form-control" 
							placeholder="Tutaj wpisz autora książki"/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-success">
							Potwierdź
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
