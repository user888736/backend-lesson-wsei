<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm6 container justify-content-center card">
				<h1 class = "text-center">Dodaj nowego Klienta</h1>
				<div class = "card-body">
					<from th:action="@{/customers}" th:object = "${customer}" method="POST">
						<div class = "form-group">
							<label>Imię:</label>
							<input 
							type = "text" 
							name = "firstName" 
							th:field = "*{firstName}" 
							class = "form-control" 
							placeholder="Tutaj wpisz imię klienta"/>
						</div>
						
						<div class = "form-group">
							<label>Nazwisko:</label>
							<input 
							type = "text" 
							name = "lastName" 
							th:field = "*{lastName}" 
							class = "form-control" 
							placeholder="Tutaj wpisz nazwisko klienta"/>
						</div>
						
						<div class = "form-group">
							<label>Adres e-mail:</label>
							<input 
							type = "text" 
							name = "email" 
							th:field = "*{email}" 
							class = "form-control" 
							placeholder="Tutaj wpisz adres mailowy klienta"/>
						</div>
						
						<div class = "footer">
							<button type="submit" class = "btn btn-primary">
							Dodaj
							</button>
						</div>
					</from>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
